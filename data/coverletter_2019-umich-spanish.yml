  - name: About Me
    text: |
      Estos últimos años he estado enseñando en varias posiciones mientras completaba una maestría en idiomas y culturas del medio oriente en la Universidad de Texas en Austin. Mis estudios se enfocaron específicamente en la adquisición de segundos idiomas, donde aprendí acerca de las metodologías contemporáneas de enseñanza de idiomas. Enfoqué mi investigación personal en el uso de tecnologías de instrucción y la creación de materiales educativos.
      \vspace{8pt}\
      Algunas de mis experiencias de enseñanza incluyen:
      \vspace{4pt}\
      • Enseñar inglés como becario Fulbright en Israel a estudiantes universitarios Israelíes y estudiantes internacionales de Masa durante un año.\
      • Enseñar hebreo moderno intensivo a estudiantes universitarios como asistente de enseñanza de posgrado durante cuatro semestres.\
      • Entrenar a becarios de enseñanza de inglés de Masa en metodologías de enseñanza de idiomas extranjeros.\
      • Usar tecnologías de internet para enseñar inglés en línea a docenas de niños en China.
